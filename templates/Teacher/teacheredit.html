{% extends "Master/master.html" %}
{% load static %}


{% block title %}
Preskool | Teacher Edit
{% endblock title %}


{% block content %}
<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Edit Teachers</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item"><a href="teachers.html">Teachers</a></li>
               <li class="breadcrumb-item active">Edit Teachers</li>
            </ul>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12">
         <div class="card">
            <div class="card-body">
               <form>
                  <div class="row">
                     <div class="col-12">
                        <h5 class="form-title"><span>Basic Details</span></h5>
                     </div>
                     <div class="col-12 col-sm-4">
                        <div class="form-group local-forms">
                           <label>Teacher ID <span class="login-danger">*</span></label>
                           <input type="text" class="form-control" value="PRE1234">
                        </div>
                     </div>
                     <div class="col-12 col-sm-4">
                        <div class="form-group local-forms">
                           <label>Name <span class="login-danger">*</span></label>
                           <input type="text" class="form-control" value="Vincent">
                        </div>
                     </div>
                     <div class="col-12 col-sm-4">
                        <div class="form-group local-forms">
                           <label>Gender <span class="login-danger">*</span></label>
                           <select class="form-control select select2-hidden-accessible" data-select2-id="1" tabindex="-1" aria-hidden="true">
                              <option data-select2-id="3">Male</option>
                              <option>Female</option>
                              <option>Others</option>
                           </select>
                           <span class="select2 select2-container select2-container--default" dir="ltr" data-select2-id="2" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-disabled="false" aria-labelledby="select2-gtax-container"><span class="select2-selection__rendered" id="select2-gtax-container" role="textbox" aria-readonly="true" title="Male">Male</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                        </div>
                     </div>
                     <div class="col-12 col-sm-4">
                        <div class="form-group local-forms calendar-icon">
                           <label>Date Of Birth <span class="login-danger">*</span></label>
                           <input class="form-control datetimepicker" type="text" placeholder="29-04-2022">
                        </div>
                     </div>
                     <div class="col-12 col-sm-4">
                        <div class="form-group local-forms">
                           <label>Mobile <span class="login-danger">*</span></label>
                           <input type="text" class="form-control" value="077 3499 9959">
                        </div>
                     </div>
                     <div class="col-12 col-sm-4">
                        <div class="form-group local-forms calendar-icon">
                           <label>Joining Date <span class="login-danger">*</span></label>
                           <input class="form-control datetimepicker" type="text" placeholder="29-04-2022">
                        </div>
                     </div>
                     <div class="col-12 col-sm-4">
                        <div class="form-group local-forms">
                           <label>Qualification <span class="login-danger">*</span></label>
                           <input class="form-control" type="text" value="Bachelor of Engineering">
                        </div>
                     </div>
                     <div class="col-12 col-sm-4">
                        <div class="form-group local-forms">
                           <label>Experience <span class="login-danger">*</span></label>
                           <input class="form-control" type="text" value="5">
                        </div>
                     </div>
                     <div class="col-12">
                        <h5 class="form-title"><span>Login Details</span></h5>
                     </div>
                     <div class="col-12 col-sm-4">
                        <div class="form-group local-forms">
                           <label>Username <span class="login-danger">*</span></label>
                           <input type="text" class="form-control" value="Vincent">
                        </div>
                     </div>
                     <div class="col-12 col-sm-4">
                        <div class="form-group local-forms">
                           <label>Email ID <span class="login-danger">*</span></label>
                           <input type="email" class="form-control" value="vincent20@gmail.com">
                        </div>
                     </div>
                     <div class="col-12 col-sm-4">
                        <div class="form-group local-forms">
                           <label>Password <span class="login-danger">*</span></label>
                           <input type="password" class="form-control" value="vincent">
                        </div>
                     </div>
                     <div class="col-12 col-sm-4">
                        <div class="form-group local-forms">
                           <label>Repeat Password <span class="login-danger">*</span></label>
                           <input type="password" class="form-control" value="vincent">
                        </div>
                     </div>
                     <div class="col-12">
                        <h5 class="form-title"><span>Address</span></h5>
                     </div>
                     <div class="col-12 ">
                        <div class="form-group local-forms">
                           <label>Address <span class="login-danger">*</span></label>
                           <input type="text" class="form-control" value="3979 Ashwood Drive">
                        </div>
                     </div>
                     <div class="col-12 col-sm-4">
                        <div class="form-group local-forms">
                           <label>City <span class="login-danger">*</span></label>
                           <input type="text" class="form-control" value="Omaha">
                        </div>
                     </div>
                     <div class="col-12 col-sm-4">
                        <div class="form-group local-forms">
                           <label>State <span class="login-danger">*</span></label>
                           <input type="text" class="form-control" value="Omaha">
                        </div>
                     </div>
                     <div class="col-12 col-sm-4">
                        <div class="form-group local-forms">
                           <label>Zip Code <span class="login-danger">*</span></label>
                           <input type="text" class="form-control" value="3979">
                        </div>
                     </div>
                     <div class="col-12 col-sm-4">
                        <div class="form-group local-forms">
                           <label>Country <span class="login-danger">*</span></label>
                           <input type="text" class="form-control" value="USA">
                        </div>
                     </div>
                     <div class="col-12">
                        <div class="student-submit">
                           <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock content %}
